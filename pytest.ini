[pytest]
# Pytest configuration for ztcard-grid-stix submodule
# This prevents pytest from using parent project's configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - only look in this directory
testpaths = tests

# Don't recurse into parent directories
norecursedirs = 
    .*
    build
    dist
    CVS
    _darcs
    {arch}
    *.egg
    venv

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Prevent pytest from searching parent directories for conftest.py
rootdir = .
